<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="
        {% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}
        {% else %}{{ site.description }}{% endif %}">

    <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/bootstrap.css">
    <link rel="canonical" href="{{ site.url }}{{ site.baseurl }}{{ page.url | replace:'index.html', '' }}">

    <script src="/js/bootstrap.min.js"></script>
</head>
